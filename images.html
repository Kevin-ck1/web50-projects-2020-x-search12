<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Google Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="toplinks">
                <span class="toplinks1">
                    <a class="toplinks2" href="index.html">Google Search</a>
                </span>
            </div>
        </div>

        <div class="center_content_is">
            <div class="logo_is">
                <div class="logo_background" title="Google Images" >
                    <div class="logo_subtext">
                         <span>images</span>
                    </div>
                 </div>
            </div>

            <div class="search_form">
                <form action="http://images.google.com/images">
                    <div class="input_field_is">
                        <div class="text_input">
                            <input autocomplete="off" class="input_text_is" type="text" name="q">
                        </div>
                        <div class="button_float">
                            <div class="camera_icon">
                                <span class="camera_icon1"></span>
                            </div>
                            <div class="search_icon">
                                <button class="search_icon1" type="submit">
                                    <div class="search_icon2">
                                       <span class="search_icon3">
                                          <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                             <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                          </svg>
                                       </span>
                                    </div>
                                 </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
